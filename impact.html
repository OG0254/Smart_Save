<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SmartSave — Impact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <div class="brand">SmartSave</div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="features.html">Features</a>
          <a href="impact.html" class="active">Impact</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container impact-page">
      <section class="impact-intro">
        <h1>Our Impact</h1>
        <p class="small-muted">Data-driven results plus human stories from the pilot.</p>
      </section>

      <section class="impact-charts">
        <div class="chart-grid">
          <div class="chart-card">
            <h3>Average Savings / Month</h3>
            <canvas id="savingsChart" width="420" height="240"></canvas>
          </div>
          <div class="chart-card">
            <h3>Spending Breakdown</h3>
            <canvas id="breakdownChart" width="420" height="240"></canvas>
          </div>
        </div>
      </section>

      <section class="impact-stories">
        <h2>Human Stories</h2>
        <div id="impact-stories" class="grid grid-2">
          <!-- Populated from data/data.json -->
        </div>
      </section>

      <section class="impact-actions">
        <button id="download-impact" class="btn">Download impact CSV</button>
      </section>
    </main>

    <footer class="footer">
      <div class="container">Made with ❤️ for SDG 1 — SmartSave Prototype</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
